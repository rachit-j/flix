<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Opening Screen</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000d18; /* Set the background color */
    }

    .container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 960px;
        height: 720px;
        cursor: pointer;
        z-index: 10;
    }

    .circle {
        position: absolute;
        width: 480px;
        height: 720px;
        background: url('logo/rift_circle.png') no-repeat;
        background-size: 960px 720px;
        transition: left 1s ease-out, right 1s ease-out; /* Apply transitions for both left and right */
    }

    .left-half {
        left: 0;
        border-radius: 360px 0 0 360px;
    }

    .right-half {
        right: 0;
        border-radius: 0 360px 360px 0;
        background-position: right;
    }

    .dot {
        position: absolute;
        width: 720px;
        height: 720px;
        background: url('logo/rift_dot.png') no-repeat center center;
        background-size: 720px 720px;
        border-radius: 50%;
        top: 0;
        left: 120px;
        transition: top 1s ease-out; /* Improved smoothness with ease-out */
    }

    .logo {
        position: absolute;
        width: 100%;
        text-align: center;
        bottom: 10px;
        transition: bottom 1s ease-out; /* Improved smoothness with ease-out */
    }

    #main-content {
        display: none;
        padding: 0px;
        text-align: center;
        background-color: #fff; /* Background set to white after animation */
    }
</style>
</head>
<body>
<div class="container" onclick="animateOpen()">
    <div class="circle left-half"></div>
    <div class="circle right-half"></div>
    <div class="dot"></div>
    <div class="logo"><img src="logo/rift_itself.png" alt="Logo"></div>
</div>
<div id="main-content">
    <h1>Welcome to the Page!</h1>
    <p>This is the main content of the page that appears after the animation.</p>
</div>
<script>
    function animateOpen() {
        // Start animation
        document.querySelector('.right-half').style.right = '-480px'; // Move right-half off-screen
        document.querySelector('.left-half').style.left = '-480px'; // Move left-half off-screen
        //document.querySelector('.dot').style.top = '-720px'; // Move to the top of the container
    
        // After animation, load default.html into #main-content
        setTimeout(function() {
        window.location.href = 'index'; // Adjust the path to your target page
    }, 1000); // Adjust delay as needed, ensure it matches the duration of your animation
}
    </script>
    
</body>
</html>
